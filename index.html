<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Tracker - DD Herbs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 3px solid #f3f3f3; border-top: 3px solid #dc2626; border-radius: 50%;
            width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Custom scrollbar for text areas */
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: #f1f1f1; }
        textarea::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
        textarea::-webkit-scrollbar-thumb:hover { background: #999; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10 px-4">

    <div class="w-full max-w-3xl bg-white rounded-xl shadow-xl overflow-hidden">
        
        <div class="bg-red-700 p-6 text-white">
            <h1 class="text-2xl font-bold">ðŸ“¦ NinjaVan Exception Tracker</h1>
            <p class="text-red-100 text-sm mt-1">DD Herbs Logistics Tool</p>
        </div>

        <div class="p-6 border-b border-gray-100 bg-white z-10 relative">
            <label class="block text-sm font-medium text-gray-700 mb-2">Bearer Token</label>
            <input type="password" id="apiToken" 
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none transition mb-4 text-sm"
                   placeholder="Paste your Token here">
            
            <button onclick="fetchAndProcess()" id="fetchBtn"
                    class="w-full bg-red-700 hover:bg-red-800 text-white font-bold py-3 px-4 rounded-lg transition shadow-md flex justify-center items-center gap-2">
                <span>Find Stuck Parcels</span>
            </button>
            
            <div id="errorMsg" class="hidden mt-4 text-red-600 text-sm bg-red-50 p-3 rounded-lg border border-red-200"></div>
        </div>

        <div id="resultsContainer" class="bg-gray-50 min-h-[200px] p-6 hidden space-y-6">
            </div>
        
        <div class="bg-gray-100 p-4 text-center text-xs text-gray-400 border-t">
            Sorted by Longest Wait Time
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_URL = "https://ninja-proxy.stanlee19941218.workers.dev/"; 

        const STATUS_CATEGORIES = [
            "Pending Pickup",
            "Van en-route to Pickup",
            "En-route to Sorting Hub",
            "Pickup Fail",
            "Arrived at Sorting Hub",
            "On Hold",
            "On Vehicle for Delivery",
            "Pending Reschedule",
            "Transferred to 3PL",
            "Pending Pickup at Distribution Point",
            "Arrived at Distribution Point"
        ];

        async function fetchAndProcess() {
            const token = document.getElementById('apiToken').value.trim();
            const btn = document.getElementById('fetchBtn');
            const errorDiv = document.getElementById('errorMsg');
            const container = document.getElementById('resultsContainer');

            // Reset UI
            errorDiv.classList.add('hidden');
            container.innerHTML = ''; // Clear previous results
            container.classList.add('hidden');
            btn.innerHTML = '<div class="loader"></div> Processing...';
            btn.disabled = true;

            try {
                if (!token) throw new Error("Please enter your Bearer Token.");

                // Date Logic (No Milliseconds)
                const now = new Date();
                const endTime = now.toISOString().split('.')[0] + 'Z'; 
                const startTime = '2025-12-31T16:00:00Z';

                const requestBody = {
                    "required_fields": [],
                    "search_field": null,
                    "search_filters": [
                        { "field": "granular_status", "values": STATUS_CATEGORIES }
                    ],
                    "search_range": {
                        "end_time": endTime,
                        "field": "created_at",
                        "start_time": startTime
                    }
                };

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': token, 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errText = await response.text();
                    if (response.status === 500) throw new Error("Server Error (500). Try creating a fresh token.");
                    throw new Error(`API Error ${response.status}: ${errText}`);
                }

                const data = await response.json();
                renderResults(data);

            } catch (err) {
                console.error(err);
                errorDiv.innerText = err.message;
                errorDiv.classList.remove('hidden');
            } finally {
                btn.innerHTML = 'Find Stuck Parcels';
                btn.disabled = false;
            }
        }

        function calculateDaysDiff(dateString) {
            // 1. Create Date objects
            const created = new Date(dateString);
            const now = new Date();

            // 2. Reset the time on both to Midnight (00:00:00)
            created.setHours(0, 0, 0, 0);
            now.setHours(0, 0, 0, 0);
            
            // 3. Calculate difference
            const diffTime = now - created; // Difference in milliseconds
            const diffDays = Math.round(diffTime / (1000 * 60 * 60 * 24)); 
            
            return diffDays;
        }

        function renderResults(data) {
            const container = document.getElementById('resultsContainer');
            const orders = data.search_data || [];
            let totalIssues = 0;

            // 1. Group and Process Data
            let groups = {};
            STATUS_CATEGORIES.forEach(status => groups[status] = []);

            orders.forEach(item => {
                const order = item.order;
                const status = order.granular_status;

                if (groups[status]) {
                    // Calculate Days
                    const days = calculateDaysDiff(order.created_at);
                    
                    // Clean Name
                    let cleanName = "Unknown";
                    if (order.to_name) {
                        cleanName = order.to_name.split('/')[0].trim();
                    }

                    groups[status].push({
                        id: order.tracking_id,
                        name: cleanName,
                        days: days,
                        fullString: `ðŸ“¦ ${order.tracking_id} - ${cleanName} (${days} days)`
                    });
                    totalIssues++;
                }
            });

            // 2. Sort Groups (Longer days first)
            for (let status in groups) {
                groups[status].sort((a, b) => b.days - a.days);
            }

            // 3. Render HTML
            let hasContent = false;
            
            // --- TIME CHANGE: Add Date and use 12-hour format ---
            const now = new Date();
            const dateStr = `${now.getDate()}/${now.getMonth() + 1}`;
            const timeDisplay = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
            const finalTimeDisplay = `${dateStr} ${timeDisplay}`;

            STATUS_CATEGORIES.forEach(status => {
                const items = groups[status];
                if (items.length > 0) {
                    hasContent = true;
                    
                    const header = `*${status.toUpperCase()}* (${items.length})`;
                    const bodyForCopy = items.map(i => i.fullString).join('\n');
                    const copyText = `${header}\n${bodyForCopy}`;

                    // --- COLOR CHANGE: Logic to Red Highlight > 7 Days ---
                    const visualList = items.map(item => {
                        const isLate = item.days >= 7;
                        // Conditional Class: Red & Bold if >= 7, else Gray & Mono
                        const idClass = isLate ? "text-red-600 font-bold" : "text-gray-500 font-mono";
                        
                        return `<div class="flex justify-between text-xs py-1 border-b border-gray-100 last:border-0">
                                    <span class="${idClass}">${item.id}</span>
                                    <span class="text-gray-700 truncate ml-2 flex-1">${item.name}</span>
                                    <span class="text-gray-400 whitespace-nowrap ml-2">(${item.days} days)</span>
                                </div>`;
                    }).join('');

                    // Create Card HTML
                    const card = document.createElement('div');
                    card.className = "bg-white border border-gray-200 rounded-lg shadow-sm p-4";
                    card.innerHTML = `
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="font-bold text-gray-800 text-sm flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-red-500"></span>
                                ${status} 
                                <span class="bg-gray-100 text-gray-600 px-2 py-0.5 rounded text-xs">${items.length}</span>
                            </h3>
                            <button onclick="copyCategory(this)" data-text="${encodeURIComponent(copyText)}"
                                    class="text-xs font-semibold bg-blue-50 text-blue-600 hover:bg-blue-100 px-3 py-1.5 rounded border border-blue-200 transition flex items-center gap-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" /></svg>
                                Copy List
                            </button>
                        </div>
                        <div class="bg-gray-50 rounded border border-gray-200 p-2 max-h-64 overflow-y-auto">
                            ${visualList}
                        </div>
                    `;
                    container.appendChild(card);
                }
            });

            if (!hasContent) {
                container.innerHTML = `
                    <div class="text-center py-10 text-gray-400">
                        <p class="text-lg">âœ… No stuck parcels found!</p>
                        <p class="text-xs">Great job cleaning up the queue.</p>
                    </div>
                `;
            } else {
                // Add a "Total" badge at the top with updated Time Format
                const badge = document.createElement('div');
                badge.className = "flex justify-between items-end border-b pb-2 mb-2";
                badge.innerHTML = `<span class="text-xs text-gray-500">Report generated at ${finalTimeDisplay}</span> <span class="font-bold text-red-600 text-sm">${totalIssues} Total Issues</span>`;
                container.prepend(badge);
            }

            container.classList.remove('hidden');
        }

        // 4. The "Quiet Copy" Function
        function copyCategory(btn) {
            const text = decodeURIComponent(btn.getAttribute('data-text'));
            
            navigator.clipboard.writeText(text).then(() => {
                const originalContent = btn.innerHTML;
                const originalClasses = btn.className;
                
                btn.innerHTML = `âœ… Copied!`;
                btn.className = "text-xs font-semibold bg-green-50 text-green-600 px-3 py-1.5 rounded border border-green-200 transition";
                
                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    btn.className = originalClasses;
                }, 2000);
            }).catch(err => {
                alert("Failed to copy. Please copy manually.");
            });
        }
    </script>
</body>
</html>
